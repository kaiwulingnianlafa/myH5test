<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #bgmButton{
            height:100px;
            width:100px;
            background-image: url('tupian/music.gif');

        }

    </style>
</head>
<body>
<audio id="bgm" src="mp3/sia.mp3" preload="load" autoplay="autoplay" loop="loop" ></audio>
<div id="bgmButton" onclick="control()">

</div>
</body>
<script>
    var isPlaying=true;
    function control(){
        if(document.getElementById("bgm").paused){
            document.getElementById("bgm").play();
            document.getElementById("bgmButton").style.backgroundImage="url('tupian/music.gif')"
        }
        else{
        document.getElementById("bgm").pause();
            document.getElementById("bgmButton").style.backgroundImage="url('tupian/stoped.gif')"

        }
    }
</script>
</html>
